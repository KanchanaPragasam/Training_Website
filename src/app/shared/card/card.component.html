<div class="card" (click)="goToCourseDetails(course)">
  <!-- Image -->
  <div class="card-image">
    <img
      [src]="'assets/images/' + course.image"
      [alt]="'Course: ' + course.courseTitle + ' in ' + course.courseCategory"
      loading="eager"
    />
  </div>

  <!-- Content -->
  <div class="card-content">
    <div class="category">
      <span>{{ course.courseCategory }}</span>
    </div>
    <h3 class="card-title">{{ course.courseTitle }}</h3>
    <div class="card-footer">
      <div class="duration">
        <i class="bi bi-clock me-1"></i> {{ course.courseDuration }}
      </div>
      <button
        (click)="goToCourseDetails(course); $event.stopPropagation()"
        [attr.aria-label]="'Learn more about ' + course.courseTitle + ' course'"
      >
        Learn More...
      </button>
    </div>
  </div>
</div>
